apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

// RN Gradle 플러그인이 project property 'react.enableBundleCompression'를
// ReactExtension으로 매핑하는 과정에서 RN 0.75에는 해당 프로퍼티가 없어 실패할 수 있음.
// 클래스 레벨에서 setter/getter를 선제 정의해 매핑 단계 자체가 실패하지 않도록 처리.
try {
    def _reactExtClazz = Class.forName("com.facebook.react.ReactExtension")
    if (_reactExtClazz != null) {
        if (!_reactExtClazz.metaClass.respondsTo(_reactExtClazz, "setEnableBundleCompression", Object)) {
            _reactExtClazz.metaClass.setEnableBundleCompression { Object v ->
                println("[app] ReactExtension(Class): ignoring unsupported enableBundleCompression=${v}")
            }
        }
        if (!_reactExtClazz.metaClass.respondsTo(_reactExtClazz, "getEnableBundleCompression")) {
            _reactExtClazz.metaClass.getEnableBundleCompression { -> false }
        }
    }
} catch (Throwable __) {
    // no-op
}

// EAS/환경에서 주입될 수 있는 미지원 속성 제거(ReactExtension에 없는 경우 빌드 실패 방지)
def _reactEnableBundleCompressionKeys = [
    'react.enableBundleCompression',
    'org.gradle.project.react.enableBundleCompression'
]
try {
    // gradle -Preact.enableBundleCompression=... 로 전달되는 경우 제거
    if (gradle != null && gradle.startParameter != null && gradle.startParameter.projectProperties != null) {
        _reactEnableBundleCompressionKeys.each { k ->
            if (gradle.startParameter.projectProperties.containsKey(k)) {
                gradle.startParameter.projectProperties.remove(k)
                println("[app] Removed problematic project property: ${k}")
            }
        }
    }
    // System properties 경로로 전달되는 경우 제거
    _reactEnableBundleCompressionKeys.each { k ->
        if (System.properties.containsKey(k)) {
            System.properties.remove(k)
            println("[app] Removed problematic system property: ${k}")
        }
    }
    // project.findProperty 경로로 노출되는 경우 무력화
    _reactEnableBundleCompressionKeys.each { k ->
        if (project.hasProperty(k)) {
            try {
                project.extensions.extraProperties.set(k, null)
            } catch (Throwable __) {
                // no-op
            }
            println("[app] Neutralized project property: ${k}")
        }
    }
} catch (Throwable __) {
    // no-op
}

// 위 정리 후 React 플러그인 적용 (확장 생성 시 알 수 없는 속성 주입으로 인한 실패 방지)
apply plugin: "com.facebook.react"

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

// Gradle DSL이 react.enableBundleCompression을 매핑하려 할 때,
// RN 0.75의 ReactExtension에는 해당 속성이 없으므로 extra property로 선제 정의
try {
    def _reactExt2 = extensions.findByName("react")
    if (_reactExt2 != null && _reactExt2.metaClass.respondsTo(_reactExt2, "getExtensions")) {
        def _exts = _reactExt2.extensions
        if (_exts != null && _exts.hasProperty("extraProperties")) {
            def ep = _exts.extraProperties
            if (ep != null && !ep.has("enableBundleCompression")) {
                ep.set("enableBundleCompression", false)
                println("[app] ReactExtension(extraProperties): preset enableBundleCompression=false")
            }
        }
    }
} catch (Throwable __) {
    // no-op
}

// 일부 빌드 환경(EAS 등)에서 react { enableBundleCompression = ... }를 주입하는 경우
// RN 0.75의 ReactExtension에는 해당 속성이 없어 평가 시점에 실패할 수 있음.
// 플러그인 적용 직후에 더미 getter/setter를 주입해 안전하게 무시.
try {
    def _reactExt = extensions.findByName("react")
    if (_reactExt != null) {
        def hasProp = false
        try { hasProp = _reactExt.hasProperty("enableBundleCompression") } catch (Throwable __) { hasProp = false }
        if (!hasProp) {
            // setter/getter를 동적으로 추가
            _reactExt.metaClass.setEnableBundleCompression { Object v ->
                println("[app] ReactExtension: ignoring unsupported enableBundleCompression=${v}")
            }
            _reactExt.metaClass.getEnableBundleCompression { -> false }
        }
    }
} catch (Throwable __) {
    // no-op
}

