// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
  // Ensure Kotlin compiles against Java 17 across subprojects
  subprojects { subproj ->
    subproj.plugins.withId("org.jetbrains.kotlin.android") {
      subproj.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
          jvmTarget = "17"
          // Align language/api to Kotlin 2.0 toolchain while keeping broad lib compatibility
          languageVersion = "2.0"
          apiVersion = "2.0"
          freeCompilerArgs += ["-Xjvm-default=all-compatibility", "-Xskip-prerelease-check"]
        }
      }
    }
    // Harden RNGH module compilation flags explicitly (some versions assume different defaults)
    if (subproj.name == "react-native-gesture-handler") {
      subproj.plugins.withId("com.android.library") {
        subproj.android {
          compileOptions {
            sourceCompatibility JavaVersion.VERSION_17
            targetCompatibility JavaVersion.VERSION_17
          }
        }
      }
      subproj.plugins.withId("org.jetbrains.kotlin.android") {
        subproj.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
          kotlinOptions {
            jvmTarget = "17"
            languageVersion = "2.0"
            apiVersion = "2.0"
            freeCompilerArgs += ["-Xjvm-default=all-compatibility", "-Xskip-prerelease-check"]
          }
        }
      }
      // Patch source if needed: adapt UIManagerHelper.getSurfaceId argument to Context for RN 0.76+
      def patchTask = subproj.tasks.findByName("preBuild")
      if (patchTask != null) {
        patchTask.doFirst {
          def src = new File(subproj.projectDir, "src/main/java/com/swmansion/gesturehandler/react/RNGestureHandlerTouchEvent.kt")
          if (src.exists()) {
            def text = src.getText("UTF-8")
            def patched = text.replaceAll(/UIManagerHelper\.getSurfaceId\(([^)]*reactContext[^)]*)\)/, "UIManagerHelper.getSurfaceId((\$1) as android.content.Context)")
            if (patched != text) {
              src.write(patched, "UTF-8")
              println("[build.gradle] Patched RNGestureHandlerTouchEvent.kt: coerced getSurfaceId(arg) to Context for RN 0.76+")
            }
          }
        }
      }
    }
  }
  configurations.all {
    resolutionStrategy.eachDependency { details ->
      if (details.requested.group == "org.jetbrains.kotlin" && details.requested.name.startsWith("kotlin-")) {
        if (details.requested.version != "2.0.21") {
          details.useVersion "2.0.21"
          details.because("Align Kotlin stdlib to 2.0.21 for Expo SDK 54 / RN 0.75.x")
        }
      }
      if (details.requested.group != null && details.requested.group.startsWith("androidx.camera")) {
        details.useVersion "1.4.1"
        details.because("Force CameraX to 1.4.1 to avoid AGP 8.6 requirement")
      }
    }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
